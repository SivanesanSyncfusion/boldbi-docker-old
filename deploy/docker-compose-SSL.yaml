version: '3.5'

services:
  boldbi:
   container_name: boldbi
   image: <image>
   restart: always
   ports:
   #  - 80:80
     - 8085:443
   environment:
     - APP_URL=<APP_URL with P0RT>
     - ssl_enable=true
     - BOLD_SERVICES_UNLOCK_KEY= <License Key>
     - BOLD_SERVICES_POSTGRESQL_MAINTENANCE_DB=postgres
     - BOLD_SERVICES_DB_USER=postgres
     - BOLD_SERVICES_DB_PASSWORD=Admin@123
     - BOLD_SERVICES_USER_EMAIL=demo@boldbi.com
     - BOLD_SERVICES_USER_PASSWORD=Admin@123
   networks:
     - boldbi
   volumes:
     - boldbi_data:/application/app_data
     - <path of domain.key file >:/etc/nginx/sites-available/domain.key
     - <path of domain.crt file>:/etc/nginx/sites-available/domain.crt
  pgdb:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: Admin@123
    volumes:
      - db_data:/var/lib/postgresql/data/
    networks:
      - boldbi

networks:
  boldbi:

volumes:
  boldbi_data:
  db_data:
