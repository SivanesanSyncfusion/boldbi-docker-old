version: '3.5'

services:
  boldbi:
   container_name: boldbi
   image: syncfusion/boldbi
   restart: always
   ports:
     - 8085:80
   environment:
     - APP_URL=<APP_URL>
   networks:
     - boldbi
   volumes:
     - boldbi_data:/application/app_data
    
networks:
  boldbi:
  
volumes:
  boldbi_data:

